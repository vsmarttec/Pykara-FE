<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white py-8 px-3 sm:px-4 lg:px-6">
    <div class="max-w-6xl mx-auto">

        <!-- Header Section -->
        <div class="text-center mb-16">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                Our Development Process
            </h1>
            <p class="text-base text-gray-600 max-w-2xl mx-auto">
                A structured approach to building quality web applications with full transparency.
            </p>
        </div>

        <!-- Two-column layout -->
        <div class="lg:grid lg:grid-cols-12 lg:gap-20 ">

            <!-- Left Column -->
            <div class="lg:col-span-4 mb-8 lg:mb-0">
                <div class="bg-white rounded-xl shadow-md p-5 h-full border border-gray-100">
                    <div class="flex items-center mb-4">
                        <div class="flex items-center justify-center h-10 w-10 rounded-lg bg-blue-100">
                            <i-lucide [name]="CheckCircle" class="h-5 w-5 text-blue-600"></i-lucide>
                        </div>
                        <h2 class="ml-3 text-xl font-semibold text-gray-900">What You Get</h2>
                    </div>

                    <ul class="space-y-4">
                        <li *ngFor="let benefit of benefits" class="flex items-start">
                            <i-lucide [name]="check" class="h-4 w-4 text-green-500 mt-1"></i-lucide>
                            <p class="ml-3 text-gray-700 text-sm">{{ benefit }}</p>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Right Column -->
            <div class="lg:col-span-8">
                <div class="space-y-6">

                    <div class="flex items-center mb-4">
                        <div class="flex items-center justify-center h-10 w-10 rounded-lg bg-indigo-100">
                            <i-lucide [name]="workflow" class="h-5 w-5 text-indigo-600"></i-lucide>
                        </div>
                        <h2 class="ml-3 text-xl font-semibold text-gray-900">How We Work</h2>
                    </div>

                    <!-- Timeline -->
                    <div class="relative">
                        <div class="hidden lg:block absolute left-7 top-0 bottom-0 w-0.5 bg-indigo-300"></div>

                        <div class="space-y-8">
                            <div *ngFor="let step of steps" class="relative flex flex-col lg:flex-row gap-2">

                                <!-- Step circle -->
                                <div class="flex items-center">
                                    <div class="flex items-center justify-center h-15 w-15 rounded-full shadow-md border-4 border-white z-10"
                                        [ngClass]="step.css">
                                        <span class="text-sm font-bold text-white">
                                            {{ step.number }}
                                        </span>
                                    </div>

                                    <!-- Mobile icon -->
                                    <div
                                        class="ml-3 lg:hidden flex items-center justify-center h-9 w-9 rounded-lg bg-white shadow">
                                        <i-lucide [name]="step.icon" class="h-4 w-4 text-gray-700"></i-lucide>
                                    </div>
                                </div>

                                <!-- Content -->
                                <div
                                    class="lg:ml-6 flex-1 bg-white rounded-lg p-4 border border-gray-100 hover:shadow-sm transition">
                                    <div class="flex items-start">
                                        <div
                                            class="hidden lg:flex items-center justify-center h-9 w-9 rounded-lg bg-gray-50 mr-3">
                                            <i-lucide [name]="step.icon" class="h-4 w-4 text-gray-700"></i-lucide>
                                        </div>

                                        <div>
                                            <h3 class="text-base font-semibold text-gray-900 mb-1">
                                                {{ step.title }}
                                            </h3>
                                            <p class="text-sm text-gray-600 leading-relaxed">
                                                {{ step.description }}
                                            </p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
