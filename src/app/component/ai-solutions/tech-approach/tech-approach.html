<section class="py-16 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-gray-50 to-white">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-16">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4"> <span class="gradient-text">Technology</span>
        Approach</h1>
      <p class="text-lg text-gray-600 max-w-3xl mx-auto">{{ subtitle }}</p>
    </div>

    <!-- Tech Stack Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-16">
      <div *ngFor="let tech of technologies"
        class="bg-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition-all duration-300 border border-gray-100">

        <!-- Icon and Title -->
        <div class="flex items-center mb-6">
          <div class="w-14 h-14 rounded-xl bg-gray-50 flex items-center justify-center mr-4">
            <lucide-icon [name]="tech.icon" [size]="28" [class]="tech.color"></lucide-icon>
          </div>
          <h3 class="text-lg font-bold text-gray-900">{{ tech.title }}</h3>
        </div>

        <!-- Technology Items -->
        <ul class="space-y-3">
          <li *ngFor="let item of tech.items" class="flex items-center">
            <lucide-icon [name]="check" [size]="16" class="text-green-500 mr-3"></lucide-icon>
            <span class="text-gray-700">{{ item }}</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Approach Diagram (Visual) -->
    <div class="bg-[#dbeafe] rounded-2xl p-8 border border-blue-100">
      <div class="max-w-6xl mx-auto">
        <h3 class="text-2xl font-bold text-gray-900 text-center mb-8">Our Intelligent Solution Architecture</h3>

        <div class="grid grid-cols-1 sm:grid-cols-4 md:grid-cols-4 lg:grid-cols-7 gap-4 items-center">
          <!-- Data Layer -->
          <div class="text-center p-4 bg-white rounded-xl shadow-sm">
            <lucide-icon [name]="database" [size]="24" class="text-blue-600 mb-2 mx-auto"></lucide-icon>
            <div class="font-semibold text-gray-900">Data Source</div>
            <div class="text-sm text-gray-600">Your documents & data</div>
          </div>

          <!-- Arrow -->
          <div class="flex justify-center">
            <lucide-icon [name]="arrowRight" [size]="24" class="text-gray-400"></lucide-icon>
          </div>

          <!-- Processing Layer -->
          <div class="text-center p-4 bg-white rounded-xl shadow-sm">
            <lucide-icon [name]="cpu" [size]="24" class="text-purple-600 mb-2 mx-auto"></lucide-icon>
            <div class="font-semibold text-gray-900">Processing</div>
            <div class="text-sm text-gray-600">Embeddings & RAG</div>
          </div>

          <!-- Arrow -->
          <div class="flex justify-center">
            <lucide-icon [name]="arrowRight" [size]="24" class="text-gray-400"></lucide-icon>
          </div>

          <!-- AI Layer -->
          <div class="text-center p-4 bg-white rounded-xl shadow-sm">
            <lucide-icon [name]="brain" [size]="24" class="text-emerald-600 mb-2 mx-auto"></lucide-icon>
            <div class="font-semibold text-gray-900">Data + NLP
            </div>
            <div class="text-sm text-gray-600">Text Analysis</div>
          </div>

          <!-- Arrow -->
          <div class="flex justify-center">
            <lucide-icon [name]="arrowRight" [size]="24" class="text-gray-400"></lucide-icon>
          </div>

          <!-- Output Layer -->
          <div class="text-center p-4 bg-white rounded-xl shadow-sm">
            <lucide-icon [name]="layout" [size]="24" class="text-amber-600 mb-2 mx-auto"></lucide-icon>
            <div class="font-semibold text-gray-900">Application</div>
            <div class="text-sm text-gray-600">Your product</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
